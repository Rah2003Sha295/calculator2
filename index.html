<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display">
    </div>
    <div class="button-container">
        <button class="btn-class" onclick="currentDisplay='';
        document.querySelector('#display').value=currentDisplay"
        >C</button>
        <button class="btn-class" onclick=" currentDisplay=currentDisplay+1;
        document.querySelector('#display').value=currentDisplay"
        >1</button>
        <button class="btn-class" onclick=" currentDisplay=currentDisplay+2;
        document.querySelector('#display').value=currentDisplay"
        >2</button>
        <button class="btn-class" onclick=" currentDisplay=currentDisplay+3;
        document.querySelector('#display').value=currentDisplay"
        >3</button>
        <br>
        <button class="btn-class" onclick=" currentDisplay=currentDisplay+4;
        document.querySelector('#display').value=currentDisplay";
        >4</button>
        <button class="btn-class" onclick="currentDisplay=currentDisplay+5;
        document.querySelector('#display').value=currentDisplay";
        >5</button>
        <button class="btn-class" onclick=" currentDisplay=currentDisplay+6;
        document.querySelector('#display').value=currentDisplay"
        >6</button>
        <button class="btn-class" onclick="currentDisplay=currentDisplay+7;
        document.querySelector('#display').value=currentDisplay"
        >7</button>
        <br>
        <button class="btn-class" onclick=" currentDisplay=currentDisplay+8;
        document.querySelector('#display').value=currentDisplay"
        >8</button>
        <button class="btn-class" onclick=" currentDisplay=currentDisplay+9;
        document.querySelector('#display').value=currentDisplay"
        >9</button>
        <button class="btn-class" onclick="currentDisplay=currentDisplay+0;
        document.querySelector('#display').value=currentDisplay"
        >0</button>
        <button class="btn-class" onclick="currentDisplay=currentDisplay + '+'
        document.querySelector('#display').value=currentDisplay"
        >+</button>
        <br>
        <button class="btn-class" onclick="currentDisplay=currentDisplay+ '-'
        document.querySelector('#display').value=currentDisplay"
        >-</button>
        <button class="btn-class" onclick="currentDisplay=currentDisplay+ '*'
        document.querySelector('#display').value=currentDisplay+ '*'"
        >*</button>
        <button class="btn-class" onclick="currentDisplay=currentDisplay+'/'
        document.querySelector('#display').value=currentDisplay+'/'"
        >/</button>
        <button class="btn-class" onclick="currentDisplay=currentDisplay+'%'
        document.querySelector('#display').value=currentDisplay+'%'"
        >%</button>
        <br>
        <button class="btn-class" onclick=" let result=eval(currentDisplay);
        currentDisplay=result;
        document.querySelector('#display').value=currentDisplay+'='"
        >=</button>
    </div>
    <script>
        let currentDisplay='1';
        document.querySelector('#display').value=currentDisplay;

    </script>
</body>
</html>
